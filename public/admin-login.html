<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login — JobBoard</title>
  <style>
    body {
      font-family: Inter, system-ui, Arial;
      background: #f6f8fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 380px;
    }
    h2 {
      margin-bottom: 20px;
      color: #0ea5a4;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0ea5a4;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #0c8f8e;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="email" id="email" placeholder="Admin Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      // Hardcoded admin login (adjust as needed)
      if (email === "admin@jobboard.com" && password === "admin123") {
        localStorage.setItem("jb_session", JSON.stringify({ email, role: "admin" }));
        alert("✅ Admin login successful");
        window.location = "admin-dashboard.html";
      } else {
        document.getElementById("error").textContent = "Invalid admin credentials";
      }
    });
  </script>
</body>
</html>
