<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Available Jobs — JobBoard</title>
<style>
  body {font-family: Inter, Arial, sans-serif;background: #f6f8fb;margin: 0;color: #0f172a;padding: 20px;}
  header {display: flex;justify-content: space-between;align-items: center;background: #fff;padding: 12px 20px;box-shadow: 0 2px 8px rgba(0,0,0,0.05);border-radius: 8px;margin-bottom: 20px;}
  header .brand {font-weight: 700;font-size: 20px;color: #0ea5a4;}
  header nav a {margin-left: 16px;color: #0f172a;text-decoration: none;font-weight: 600;cursor: pointer;}
  h1 {margin-bottom: 20px;color: #0ea5a4;}
  .job-card {background: #fff;padding: 14px;border-radius: 12px;box-shadow: 0 4px 15px rgba(0,0,0,0.06);margin-bottom: 12px;}
  .job-card h3 {margin: 0 0 6px 0;color: #0ea5a4;}
  .job-card p {margin: 4px 0;}
</style>
</head>
<body>
<header>
  <div class="brand">JobBoard</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<h1>Available Jobs</h1>
<div id="jobsList">Loading jobs...</div>

<script>
// ✅ Dynamic API base
const API_BASE = window.location.hostname === "localhost"
  ? "http://localhost:5000"
  : "https://jobsarena.onrender.com";

// Get user session
function getSession() {
  return JSON.parse(localStorage.getItem("jb_session") || "null");
}

// Logout
function logout() {
  localStorage.removeItem("jb_session");
  window.location = "login.html";
}

// Load jobs
async function loadJobs() {
  const session = getSession();
  if (!session) {
    alert("Please login first to browse jobs");
    window.location = "login.html";
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/api/jobs`);
    const jobs = await res.json();

    const jobsContainer = document.getElementById("jobsList");
    jobsContainer.innerHTML = "";

    if (!jobs.length) {
      jobsContainer.innerHTML = "<p>No jobs available</p>";
      return;
    }

    jobs.forEach(job => {
      const div = document.createElement("div");
      div.className = "job-card";
      div.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Company:</strong> ${job.company}</p>
        <p><strong>Category:</strong> ${job.category}</p>
        <p><strong>Location:</strong> ${job.location}</p>
        <p>${job.description}</p>
      `;
      jobsContainer.appendChild(div);
    });
  } catch (err) {
    console.error(err);
    document.getElementById("jobsList").innerHTML = "<p>Failed to load jobs</p>";
  }
}

// Initialize
loadJobs();
</script>
</body>
</html>
